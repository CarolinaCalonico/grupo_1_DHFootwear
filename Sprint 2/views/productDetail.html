<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DH Footwear | Product</title>

        <link rel="icon" href="/images/favicon.ico" type="image/png">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
<body>
    <header>
        <div class="container">
            <a href="/home" class="logo">
                <img src="/images/logotipo-dh-footwear.png" alt="Logotipo DG-Footwear"/>
            </a>
            <div class="search-box">
                <i data-feather="search"></i>
                <input type="text" name="search-box" id="search-box" placeholder="Buscar" />
            </div>                                
            <div class="user-actions">
                <a href="/register"><i data-feather="user-plus"></i> Registrarme</a> |
                <span>¿Ya tenés una cuenta?</span> <a href="/login"><i data-feather="log-in"></i> Ingresar</a>
            </div>
        </div>
    </header>
    <main>
      <div class="flex-box">
        <div class="left">
          <div class="big-img">
            <img src="images/productos/adidas-Coreracer/adidasCoreracer.jpeg">
          </div>
          <div class="images">
            <div class="small-img">
              <img src="images/productos/adidas-Coreracer/AC-2.jpeg">
            </div>
            <div class="small-img">
              <img src="images/productos/adidas-Coreracer/AC-3.jpeg">
            </div>
            <div class="small-img">
              <img src="images/productos/adidas-Coreracer/AC-4.jpeg" onclick="showImg(this.src)">
            </div>
            <div class="small-img">
              <img src="images/productos/adidas-Coreracer/AC-5.jpeg">
            </div>
          </div>
        </div>

        <div class="right">
          <div class="url">Home > Calzado > Adidas</div>
          <div class="pname">Adidas Coreracer </div>
          <div class="price">$14.500</div>
          <div class="size">
            <p>Size:</p>
            <div class="psize">37</div>
            <div class="psize">38</div>
            <div class="psize">39</div>
            <div class="psize">40</div>
            <div class="psize">41</div>
            <div class="psize">42</div>
            <div class="psize">43</div>
          </div>
          <div class="quantity">
            <p>Quantity :</p>
            <input type="number" min="1" max="7" value="1">
          </div>
          <div class="btn-box">
            <button class="cart-btn">Add to Cart</button>
            <button class="buy-btn">Buy Now</button>
          </div>
        </div>
      </div>

  </main>

<footer>

</footer>
<!-- Iniciador de iconos -->
<script>feather.replace()</script>
</body>
</html>
