<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DH Footwear | Product</title>

        <link rel="icon" href="/images/favicon.ico" type="image/png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/owl.carousel.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
    </head>

<body>

    <header>
        <div class="container">
            <a href="/home" class="logo">
                <img src="/images/logotipo-dh-footwear.png" alt="Logotipo DG-Footwear" class="lg"/>
                <img src="/images/isotipo-dh-footwear.png" alt="Logotipo DG-Footwear" class="sm"/>
            </a>
            <form class="search-box">
                <i data-feather="search"></i>
                <input type="text" name="search-box" id="search-box" placeholder="Buscar" />
            </form>                                
            <div class="user-actions">
                <a href="/register">Registro</a>|
                <span>¿Ya tenés una cuenta?</span> <a href="/login">Ingresar</a>|
                <a href="/product-cart"><i data-feather="shopping-cart"></i></a>
            </div>
            <nav>
                <a href="/market">tienda</a>
                <a href="/2022">nuevo 2022</a>
                <a href="/season">temporada</a>
                <a href="/categories">categorias</a>
            </nav>
            <a href="#" class="menu-toogle" onclick="toogleMenuMobile();"><i data-feather="menu"></i></a>
        </div>
        <nav id="menu-mobile">
            <a href="#" class="menu-toogle" onclick="toogleMenuMobile();"><i data-feather="x"></i></a>
            <a href="/market">tienda</a>
            <a href="/2022">nuevo 2022</a>
            <a href="/season">temporada</a>
            <a href="/categories">categorias</a>
            <a href="/product-cart">mi carrito</a>
            <hr>
            <a href="/register">registro</a>
            <a href="/login">ingresar</a>
        </nav>
    </header>
    <main>
      <div class="flex-box">
        <div class="left">
          <div class="big-img">
            <img src="images/productos/adidas-Coreracer/adidasCoreracer.jpeg">
          </div>
          <div class="images">
            <div class="small-img">
              <img src="images/productos/adidas-Coreracer/AC-2.jpeg">
            </div>
            <div class="small-img">
              <img src="images/productos/adidas-Coreracer/AC-3.jpeg">
            </div>
            <div class="small-img">
              <img src="images/productos/adidas-Coreracer/AC-4.jpeg" onclick="showImg(this.src)">
            </div>
            <div class="small-img">
              <img src="images/productos/adidas-Coreracer/AC-5.jpeg">
            </div>
          </div>
        </div>

        <div class="right">
          <div class="url">Home > Calzado > Adidas</div>
          <div class="pname">Adidas Coreracer </div>
          <div class="price">$14.500</div>
          <div class="size">
            <p>Size:</p>
            <div class="psize">37</div>
            <div class="psize">38</div>
            <div class="psize">39</div>
            <div class="psize">40</div>
            <div class="psize">41</div>
            <div class="psize">42</div>
            <div class="psize">43</div>
          </div>
          <div class="quantity">
            <p>Quantity :</p>
            <input type="number" min="1" max="7" value="1">
          </div>
          <div class="btn-box">
            <button class="cart-btn">Add to Cart</button>
            <button class="buy-btn">Buy Now</button>
          </div>
        </div>
      </div>

  </main>

<footer>

</footer>
<script src="scripts/functions.js"></script>
</body>
</html>
